<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gaming goes on </title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.0/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles/style.css">
</head>

<body class="font-poppins">
  <main class="bg-[#010313] min-h-screen bg-[url(images/background.PNG)] bg-no-repeat bg-center ">
    <!-- display section -->
    <section id="start-page" class=" min-h-screen flex text-white  justify-center items-center ">
      <div class="flex flex-col items-center gap-8">
        <h1 class="text-8xl font-extrabold  font-anton ">ALPHABETA CLASH</h1>
        <p>ALPHABET CLASH Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
        <button onclick="play()" class="btn btn-secondary">Play Now</button>
      </div>
    </section>
    <!-- play ground section -->
    <section id="play-ground" class=" hidden">
      <div class="flex flex-col items-center gap-20 pt-20">
        <!-- screen -->
        <div class="artboard artboard-horizontal phone-6 border-[10px] rounded-2xl border-[#010313CC] bg-[#FFFFFFB3]">
          <div class="flex justify-center">
            <p class="bg-[#2F2941] text-white px-4 pb-2 rounded-b-xl">Don't watch keyboard while playing...</p>
          </div>
          <div class="flex justify-center items-center h-full">
            <p class="text-9xl font-bold text-black">Y</p>
          </div>
        </div>
        <!-- keyboard start-->

        <div>
          <div class="flex justify-center gap-1 my-1 w-full">
            <kbd class="kbd">q</kbd>
            <kbd class="kbd">w</kbd>
            <kbd class="kbd">e</kbd>
            <kbd class="kbd">r</kbd>
            <kbd class="kbd">t</kbd>
            <kbd class="kbd">y</kbd>
            <kbd class="kbd">u</kbd>
            <kbd class="kbd">i</kbd>
            <kbd class="kbd">o</kbd>
            <kbd class="kbd">p</kbd>
          </div>
          <div class="flex justify-center gap-1 my-1 w-full">
            <kbd class="kbd">a</kbd>
            <kbd class="kbd">s</kbd>
            <kbd class="kbd">d</kbd>
            <kbd class="kbd">f</kbd>
            <kbd class="kbd">g</kbd>
            <kbd class="kbd">h</kbd>
            <kbd class="kbd">j</kbd>
            <kbd class="kbd">k</kbd>
            <kbd class="kbd">l</kbd>
          </div>
          <div class="flex justify-center gap-1 my-1 w-full">
            <kbd class="kbd">z</kbd>
            <kbd class="kbd">x</kbd>
            <kbd class="kbd">c</kbd>
            <kbd class="kbd">v</kbd>
            <kbd class="kbd">b</kbd>
            <kbd class="kbd">n</kbd>
            <kbd class="kbd">m</kbd>
            <kbd class="kbd">/</kbd>
          </div>

        </div>
        <!-- keyboard end -->

        <div class="flex justify-between w-3/4">
          <button class="btn bg-[#894189] rounded-full px-5 text-white">
            Life
            <img src="images/heart.svg" alt="">
            <span>1</span>

          </button>
          <button class="btn bg-[#360490] rounded-full px-5 text-white">
            score
            <img src="images/spark.svg" alt="">
            <span>1</span>

          </button>
        </div>

        <!-- life line -->
      </div>
    </section>
    <!-- score section -->
    <section class="score-page flex justify-center items-center min-h-screen hidden">
      <div class="text-white text-center space-y-5 bg-[#FFFFFF33] rounded-xl p-8">
        <h1 class="text-8xl">
          <span class="font-extrabold">score:</span>
          <span>14</span>
        </h1>
        <button class="btn rounded-lg text-black">Play again</button>
        <p>Practice will make you Pro</p>
      </div>
    </section>
  </main>
  <script src="scripts/utility.js"></script>
  <script src="scripts/alpha.js"></script>
</body>

</html>
